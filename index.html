<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>css planets</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

	<svg height="600" width="600">
		<polygon points="0,0 600,0 600,600 0,600" fill="url(#sunGrad)" />

		<circle cx="300" cy="300" r="70" stroke="#2a2a2a" stroke=width="5" fill-opacity="0.0" />>
		<circle id="mercury" cx="300" cy="230" r="5" fill="url(#venusGrad)" />

		<circle cx="300" cy="300" r="130" stroke="#252525" stroke=width="5" fill-opacity="0.0" />>
		<circle id="venus" cx="300" cy="170" r="5.5" fill="url(#venusGrad)" />

		<circle cx="300" cy="300" r="250" stroke="#202020" stroke=width="5" fill-opacity="0.0" />>
		<circle id="earth" cx="300" cy="50" r="7" fill="url(#earthGrad)" />

		<circle id="moonOrbit" cx="300" cy="50" r="20" stroke="#202020" stroke=width="5" fill-opacity="0.0" />>
		<circle id="moon" cx="300" cy="30" r="4" fill="url(#earthGrad)" />

		<linearGradient id="venusGrad" x1="0%" y1="0%" x2="0%" y2="100%">
			<stop offset="10%" stop-color="#0a0a0a" />
			<stop offset="55%" stop-color="#283593" />
			<stop offset="100%" stop-color="#fafafa" />
		</linearGradient>

		<linearGradient id="earthGrad" x1="0%" y1="0%" x2="0%" y2="100%">
			<stop offset="10%" stop-color="green" />
			<stop offset="55%" stop-color="blue" />
			<stop offset="100%" stop-color="#fafafa" />
		</linearGradient>

		<radialGradient id="sunGrad" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
			<stop offset="0%" stop-color="#fafafa" />
			<stop offset="5%" stop-color="#202020" />
			<stop offset="15%" stop-color="#202020" />
			<stop offset="100%" stop-color="#000000" />
		</radialGradient>
	</svg>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js">
	</script>
	<script src="script.js">
	</script>

</body>

</html>
